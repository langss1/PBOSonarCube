<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Peminjaman Barang</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <div class="logo" onclick="location.href='dashboard.html'">
      <img src="Assets/logo.png" alt="Logo MSU">
      <span>SYAMSU 'ULUM</span>
    </div>
    <input type="text" placeholder="Cari barang..." class="search-box">
    <div class="user-info">
      <span>Florensius H</span>
      <p>Pengurus</p>
    </div>
  </header>

  <main class="content">
    <h2>Peminjaman Barang</h2>

    <div class="section">
      <h3>Hari Ini</h3>
      <div class="barang-card">
        <div class="barang-info">
          <b>UKM Al-Fath</b><br>
          <ul>
            <li>1 set proyektor</li>
            <li>10 kursi lipat</li>
          </ul>
        </div>
        <div class="checklist">
          <label><input type="checkbox"> Ambil</label>
          <label><input type="checkbox"> Terima</label>
        </div>
      </div>
    </div>

    <div class="section">
      <h3>30 Oktober 2025</h3>
      <div class="barang-card">
        <div class="barang-info">
          <b>HIPMI</b><br>
          <ul>
            <li>Sound system</li>
            <li>2 mic wireless</li>
          </ul>
        </div>
        <div class="checklist">
          <label><input type="checkbox"> Ambil</label>
          <label><input type="checkbox"> Terima</label>
        </div>
      </div>
    </div>

    <div class="section">
      <h3>Rabu, 29 Oktober 2025</h3>
      <div class="barang-card">
        <div class="barang-info">
          <b>HMIT</b><br>
          <ul>
            <li>Kamera DSLR</li>
            <li>Tripod</li>
          </ul>
        </div>
        <div class="checklist">
          <label><input type="checkbox"> Ambil</label>
          <label><input type="checkbox"> Terima</label>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
