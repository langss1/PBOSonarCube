<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pengelola MSU â€” Laporan</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    body { background:#fff; font-family:"Poppins",sans-serif; }
    .shadow-soft { box-shadow:0 4px 12px rgba(0,0,0,.08),0 2px 4px rgba(0,0,0,.04); }
    .shadow-strong { box-shadow:0 8px 20px rgba(0,0,0,.12),0 4px 6px rgba(0,0,0,.08); }
    .navbar-nav .nav-link { color:#2fa16c; font-weight:600; margin:0 10px; transition:color .2s; }
    .navbar-nav .nav-link:hover { color:#0b492c; }
    .navbar-nav .nav-link.active { color:#0b492c !important; }
    .toolbar .btn, .toolbar .form-select, .toolbar .form-control, .toolbar .input-group-text { border-radius:9999px; }
    .toolbar .btn-pill { border-radius:9999px; border:1px solid #0b492c; color:#0b492c; background:#fff; }
    .toolbar .btn-pill:hover { background:#f5fbf7; }
    .toolbar .dropdown-menu { border-radius:14px; border:1px solid #0b492c; box-shadow:0 10px 24px rgba(0,0,0,.1); }
    .toolbar .dropdown-item.active, .toolbar .dropdown-item:hover { background:#e9f6ef; color:#0b492c; }
    .table-wrapper { background:#fff; border-radius:18px; box-shadow:0 6px 18px rgba(0,0,0,.06); padding:16px; }
    .table thead th { color:#5f6b77; font-weight:700; font-size:.9rem; background:#f7f8fa; }
    .table-bordered { border:1.5px solid #b7c1cc!important; }
    .table-bordered > :not(caption) > * > * { border-color:#b7c1cc!important; padding:.8rem .75rem; }
    .badge-status { min-width:130px; text-align:center; border-radius:9999px; padding:.35rem .6rem; font-weight:600; font-size:.8rem; }
    .status-sedang { background:#f3f7cf; color:#6a7b00; }
    .status-sudah { background:#d9f3e7; color:#0b492c; }
    .status-terlambat { background:#7a2c2c; color:#fff; }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg fixed-top shadow-soft bg-white">
    <div class="container">
      <a class="navbar-brand" th:href="@{/pengelola/beranda}">
        <img th:src="@{/assets/pengelola/aset/logo.png}" alt="Logo MSU" style="height:45px" />
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navmenu">
        <ul class="navbar-nav mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" th:href="@{/pengelola/beranda}">Beranda</a></li>
          <li class="nav-item"><a class="nav-link active" th:href="@{/pengelola/laporan}">Laporan</a></li>
          <li class="nav-item"><a class="nav-link" th:href="@{/pengelola/tambah}">Tambah Barang</a></li>
          <li class="nav-item"><a class="nav-link" th:href="@{/pengelola/approval}">Approval</a></li>
        </ul>

        <div class="ms-3 dropdown">
          <button class="btn btn-outline-secondary d-flex align-items-center rounded-pill px-3 py-1 border-0"
            type="button" id="userMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
            <img th:src="@{/assets/pengelola/aset/MSU.png}" class="rounded-circle me-2" width="32" height="32" />
            <div class="text-start">
              <div class="fw-semibold text-dark small">Pengelola</div>
              <div class="text-muted" style="font-size:.75rem">Pengelola Side</div>
            </div>
            <i class="bi bi-chevron-down ms-2 small"></i>
          </button>
          <ul class="dropdown-menu dropdown-menu-end mt-2">
            <li>
              <button class="dropdown-item text-danger" id="btnLogout" type="button">
                <i class="bi bi-box-arrow-right me-2"></i>Keluar
              </button>
            </li>
          </ul>
        </div>

      </div>
    </div>
  </nav>

  <div style="height:84px"></div>

  <div class="container">
    <!-- Toolbar & Table kamu tetap seperti punya kamu -->
    <!-- ... isi laporan kamu sama persis, tidak aku ubah ... -->

    <!-- TABLE -->
    <div class="table-wrapper mb-4">
      <div class="table-responsive">
        <table class="table table-bordered align-middle">
          <thead>
            <tr>
              <th style="width:48px">No</th>
              <th>Nama</th>
              <th>Kategori</th>
              <th>Peminjam</th>
              <th>Tgl Pinjam</th>
              <th>Jatuh Tempo</th>
              <th>Tgl Kembali</th>
              <th class="text-center">Jumlah</th>
              <th class="text-center">Status</th>
            </tr>
          </thead>
          <tbody id="tbodyLaporan">
            <!-- data dummy kamu -->
          </tbody>
        </table>
      </div>
    </div>

    <div class="card shadow-strong p-3 mb-5">
      <h6 class="mb-3">Top 10 yang paling sering dipinjam</h6>
      <canvas id="chartTop"></canvas>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script th:src="@{/assets/pengelola/laporan.js}"></script>
</body>
</html>
