<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pengelola MSU</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />

  <style>
    body { background-color:#fff; font-family:"Poppins",sans-serif; }
    .shadow-soft { box-shadow:0 4px 12px rgba(0,0,0,.08),0 2px 4px rgba(0,0,0,.04); }
    .shadow-strong { box-shadow:0 8px 20px rgba(0,0,0,.12),0 4px 6px rgba(0,0,0,.08); }
    .card:hover { transform:translateY(-4px); transition:all .25s ease;
      box-shadow:0 12px 25px rgba(0,0,0,.15); }
    .navbar-nav .nav-link { color:#2fa16c; font-weight:600; margin:0 10px; transition:color .2s ease; }
    .navbar-nav .nav-link:hover { color:#0b492c; }
    .navbar-nav .nav-link.active { color:#0b492c !important; }
    input[type="search"]:focus, input[type="text"]:focus, .form-control:focus {
      box-shadow:none!important; border-color:#000!important;
    }
    .card.item-disabled { opacity:.6; background-color:#f8f9fa; }
    .card .btn.btn-light.rounded-circle { backdrop-filter:blur(4px); }
  </style>
</head>

<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg fixed-top shadow-soft bg-white">
    <div class="container">
      <a class="navbar-brand" th:href="@{/pengelola/beranda}">
        <img th:src="@{/assets/pengelola/aset/logo.png}" alt="Logo MSU" style="height:45px" />
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navmenu">
        <ul class="navbar-nav mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link active" th:href="@{/pengelola/beranda}">Beranda</a></li>
          <li class="nav-item"><a class="nav-link" th:href="@{/pengelola/laporan}">Laporan</a></li>
          <li class="nav-item"><a class="nav-link" th:href="@{/pengelola/tambah}">Tambah Barang</a></li>
          <li class="nav-item"><a class="nav-link" th:href="@{/pengelola/approval}">Approval</a></li>
        </ul>

        <!-- USER DROPDOWN -->
        <div class="ms-3 dropdown">
          <button class="btn btn-outline-secondary d-flex align-items-center rounded-pill px-3 py-1 border-0"
            type="button" id="userMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
            <img th:src="@{/assets/pengelola/aset/MSU.png}" alt="User"
              class="rounded-circle me-2" width="32" height="32" />
            <div class="text-start">
              <div class="fw-semibold text-dark small">Pengelola</div>
              <div class="text-muted" style="font-size:.75rem">Pengelola Side</div>
            </div>
            <i class="bi bi-chevron-down ms-2 small"></i>
          </button>

          <ul class="dropdown-menu dropdown-menu-end mt-2">
            <li>
              <button class="dropdown-item text-danger" id="btnLogout" type="button">
                <i class="bi bi-box-arrow-right me-2"></i>Keluar
              </button>
            </li>
          </ul>
        </div>
        <!-- END USER DROPDOWN -->
      </div>
    </div>
  </nav>

  <!-- CONTENT -->
  <div class="container" style="padding-top:100px;">
    <img th:src="@{/assets/pengelola/aset/MSU.png}"
         alt="Banner"
         class="img-fluid shadow-strong rounded-3 mt-4"
         style="height:230px; width:1100px; object-fit:cover;" />

    <form id="searchForm" class="row align-items-center justify-content-center gx-2 gy-2 mt-4">
      <div class="col-12 col-md-6 col-lg-5">
        <div class="input-group">
          <input id="quickSearch" type="text" class="form-control rounded-start-pill py-2"
            placeholder="Cari barang atau fasilitas..." />
          <button class="btn btn-success rounded-end-pill px-4" type="submit">
            <i class="bi bi-search me-1"></i>Cari
          </button>
        </div>
      </div>
    </form>

    <section class="text-center mt-5">
      <h4 class="fw-light mb-2">
        Satu langkah menuju <b class="text-success">kemudahan beraktivitas</b> di MSU
      </h4>
      <p class="text-muted mb-3">
        Semua urusan peminjaman dan perizinan kini bisa dilakukan secara online.
      </p>

      <div class="text-start">
        <div class="dropdown d-inline-block">
          <button id="kategoriBtn" class="btn btn-success dropdown-toggle rounded-pill px-4 py-2"
            type="button" data-bs-toggle="dropdown" aria-expanded="false"
            style="background-color:#0b492c;border-color:#0b492c">
            Barang
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#" data-switch="barang">Barang</a></li>
            <li><a class="dropdown-item" href="#" data-switch="fasilitas">Ruangan</a></li>
          </ul>
        </div>
      </div>
    </section>

    <!-- GRID BARANG (tetap punyamu) -->
    <section id="gridBarang" class="mt-4 pb-5">
      <div class="row g-4 justify-content-center">
        <!-- ... isi kartu barang kamu, TIDAK aku ubah ... -->
      </div>
    </section>

    <!-- GRID FASILITAS (tetap punyamu) -->
    <section id="gridFasilitas" class="mt-4 pb-5 d-none">
      <div class="row g-4 justify-content-center">
        <!-- ... isi kartu fasilitas kamu, TIDAK aku ubah ... -->
      </div>
    </section>
  </div>

  <!-- MODAL EDIT (tetap punyamu) -->
  <!-- ... modal edit & hapus kamu taruh di sini persis sebelumnya ... -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script th:src="@{/assets/pengelola/beranda.js}"></script>
</body>
</html>
