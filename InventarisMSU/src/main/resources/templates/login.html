<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - MSU</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <!-- Owl Carousel CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      background-color: #f8f9fa;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Main Card */
    .login-card-container {
      width: 1000px;
      height: 600px;
      background-color: #ffffff;
      border: 1px solid #e0e0e0;
      /* Subtle border as per request */
      border-radius: 4px;
      /* Sharper corners or slightly rounded? Mockup looks squared/slightly rounded */
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      display: flex;
      overflow: hidden;
    }

    /* LEFT SIDE */
    .left-panel {
      flex: 1;
      padding: 3rem 4rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
    }

    .title-group {
      margin-bottom: 0.5rem;
    }

    .role-title-bold {
      font-weight: 800;
      font-size: 2.5rem;
      line-height: 1.1;
      color: #000;
      margin: 0;
      text-transform: uppercase;
    }

    .role-title-light {
      font-weight: 300;
      font-size: 2.5rem;
      line-height: 1.1;
      color: #000;
      margin: 0;
      text-transform: uppercase;
    }

    .role-desc {
      font-size: 0.85rem;
      color: #6c757d;
      margin-top: 1rem;
      margin-bottom: 2.5rem;
      line-height: 1.5;
    }

    /* FORM */
    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }

    .form-label {
      font-weight: 500;
      font-size: 1rem;
      margin-bottom: 0.5rem;
      color: #000;
    }

    .form-control {
      border: 1px solid #ced4da;
      border-radius: 8px;
      padding: 10px 14px;
      font-size: 0.9rem;
    }

    .form-control:focus {
      border-color: #000;
      box-shadow: none;
    }

    .password-toggle {
      position: absolute;
      right: 14px;
      bottom: 10px;
      color: #6c757d;
      cursor: pointer;
    }

    /* BUTTONS */
    .action-buttons {
      display: flex;
      gap: 1.5rem;
      align-items: center;
      margin-top: 1rem;
    }

    .btn-switch {
      border: 1px solid #6c757d;
      background: transparent;
      color: #444;
      border-radius: 50px;
      padding: 8px 24px;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.2s;
      white-space: nowrap;
      /* Prevent text wrapping */
    }

    .btn-switch:hover {
      background: #f8f9fa;
      color: #000;
    }

    .btn-login {
      background-color: #212529;
      /* Dark/Black */
      color: white;
      border: none;
      border-radius: 50px;
      padding: 10px 40px;
      font-weight: 600;
      font-size: 1.1rem;
      transition: all 0.2s;
    }

    .btn-login:hover {
      background-color: #000;
      transform: translateY(-1px);
    }

    /* RIGHT SIDE */
    .right-panel {
      flex: 1.1;
      background-color: #fcfcfc;
      /* Very subtle difference or white */
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      border-left: 1px solid #f0f0f0;
    }

    /* CAROUSEL & IMAGE CARD */
    .owl-carousel {
      width: 100%;
      position: relative;
      z-index: 1;
    }

    .owl-stage-outer {
      overflow: visible;
      /* To allow shadows if needed */
    }

    .illustration-card {
      width: 320px;
      height: 420px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      /* Card shadow */
      margin: 0 auto;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #eaeaea;
    }

    .illustration-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 8px;
    }

    /* NAVIGATION ARROW */
    .custom-nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      right: 10%;
      width: 44px;
      height: 44px;
      background: #fff;
      border-radius: 50%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 10;
      border: 1px solid #eee;
      transition: all 0.2s;
    }

    .custom-nav-btn:hover {
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
      background: #fdfdfd;
    }

    /* DOTS / INDICATORS */
    .owl-dots {
      display: flex;
      justify-content: center;
      margin-top: 25px;
      gap: 8px;
    }

    .owl-dot span {
      display: block;
      width: 40px;
      /* Line style */
      height: 5px;
      background: #e0e0e0;
      border-radius: 5px;
      transition: all 0.3s;
    }

    .owl-dot.active span {
      background: #1a1a1a;
      /* Active Black */
      width: 40px;
    }

    .top-right-icon {
      position: absolute;
      top: 20px;
      right: 20px;
      color: #ccc;
    }
  </style>
</head>

<body>

  <div class="login-card-container">

    <!-- LEFT PANEL -->
    <div class="left-panel">
      <!-- Alerts -->
      <div th:if="${param.error}" class="alert alert-danger py-2 mb-3 small border-0 bg-danger-subtle text-danger">
        <span th:if="${param.error[0] == 'role_mismatch'}">Role tidak sesuai dengan akun Anda.</span>
        <span th:if="${param.error[0] != 'role_mismatch'}">Email atau password salah.</span>
      </div>
      <div th:if="${param.logout}" class="alert alert-success py-2 mb-3 small border-0 bg-success-subtle text-success">
        Berhasil logout.
      </div>

      <!-- Dynamic Texts -->
      <div id="textContainer">
        <div class="title-group">
          <h1 class="role-title-bold" id="roleTitleBold">PENGELOLA</h1>
          <h1 class="role-title-light" id="roleTitleLight">SIDE</h1>
        </div>
        <p class="role-desc" id="roleDesc">
          Login khusus untuk pengelola aset dan inventaris utama.
        </p>
      </div>

      <!-- Form -->
      <form method="post" th:action="@{/login-check}">
        <div class="form-group">
          <!-- Hidden Input for Role Validation -->
          <input type="hidden" name="target_role" id="targetRole" value="PENGELOLA">

          <label for="username" class="form-label">Email Address</label>
          <input type="text" class="form-control" id="username" name="username" placeholder="name@example.com"
            required />
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Masukan Password"
            required />
          <i class="bi bi-eye-slash password-toggle" id="togglePassword"></i>
        </div>

        <div class="action-buttons">
          <!-- Ganti Role button manually triggers carousel -->
          <button type="button" class="btn-switch" id="btnGantiRole">
            <i class="bi bi-arrow-repeat"></i> Ganti Role
          </button>

          <button type="submit" class="btn-login">
            Masuk
          </button>
        </div>
      </form>

    </div>

    <!-- RIGHT PANEL -->
    <div class="right-panel d-none d-lg-flex">

      <!-- Custom Navigation Arrow (Right only as per designs usually) -->
      <div class="custom-nav-btn" id="customNextBtn">
        <i class="bi bi-chevron-right"></i>
      </div>

      <div class="owl-carousel owl-theme" id="roleCarousel">

        <!-- Item 1: Pengelola -->
        <div class="item">
          <div class="illustration-card">
            <img th:src="@{/assets/pengelola/aset/pengelola.png}" class="illustration-img" alt="Pengelola">
          </div>
          <!-- Data -->
          <div class="d-none role-data" data-title-bold="PENGELOLA" data-title-light="SIDE"
            data-desc="Login khusus untuk pengelola aset dan inventaris utama.">
          </div>
        </div>

        <!-- Item 2: Pengurus -->
        <div class="item">
          <div class="illustration-card">
            <img th:src="@{/assets/pengelola/aset/pengurus.png}" class="illustration-img" alt="Pengurus">
          </div>
          <!-- Data -->
          <div class="d-none role-data" data-title-bold="PENGURUS" data-title-light="SIDE"
            data-desc="Login untuk pengurus yang memantau kondisi dan fasilitas masjid.">
          </div>
        </div>

      </div>
    </div>

  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

  <script>
    $(document).ready(function () {
      var owl = $("#roleCarousel");

      owl.owlCarousel({
        items: 1,
        margin: 30,         /* Space between items */
        stagePadding: 60,   /* SHOWS THE NEXT ITEM (Slicing effect) */
        loop: true,
        nav: false, // Custom nav
        dots: true,
        smartSpeed: 800,    /* Smoother transition */
        fluidSpeed: 800,
        mouseDrag: true,
        touchDrag: true,
        center: true        /* Keep active item centered */
      });

      // Custom Next Button
      $("#customNextBtn").click(function () {
        owl.trigger('next.owl.carousel');
      });

      // Custom "Ganti Role" Button (also toggles next)
      $("#btnGantiRole").click(function () {
        owl.trigger('next.owl.carousel');
      });

      // Password Toggle
      $("#togglePassword").click(function () {
        const pass = $("#password");
        const type = pass.attr("type") === "password" ? "text" : "password";
        pass.attr("type", type);
        $(this).toggleClass("bi-eye bi-eye-slash");
      });

      // Sync Texts & Role Input
      owl.on('changed.owl.carousel', function (event) {
        var current = event.item.index;
        var activeItem = $(event.target).find(".owl-item").eq(current).find(".role-data");

        if (activeItem.length) {
          var tBold = activeItem.data("title-bold");
          var tLight = activeItem.data("title-light");
          var desc = activeItem.data("desc");

          // Update Hidden Input (Important for Backend Validation)
          // Default is PENGELOLA, if switched to PENGURUS, update it.
          // Logic: BOLD title is "PENGELOLA" or "PENGURUS"
          $("#targetRole").val(tBold);

          // Animate text
          $("#textContainer").fadeOut(200, function () {
            $("#roleTitleBold").text(tBold);
            $("#roleTitleLight").text(tLight);
            $("#roleDesc").text(desc);
            $(this).fadeIn(200);
          });
        }
      });
    });
  </script>
</body>

</html>
