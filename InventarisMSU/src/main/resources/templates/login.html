<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - MSU</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body { font-family: "Poppins", sans-serif; }
    .auth-container {
      min-height: 100vh;
      background: linear-gradient(135deg, #f3f6ff, #f8f9fa);
      display: flex; align-items: center;
    }
    .auth-card {
      background-color: #ffffff;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      border: 1px solid #e3e6ef;
    }
    .auth-title { font-size: 1.5rem; }
    .auth-subtitle { font-size: 0.95rem; }
    .btn-primary {
      background-color: #0b492c !important;
      border-color: #0b492c !important;
      padding: 10px 20px;
      font-weight: 600;
      border-radius: 8px;
      color: #fff;
    }
    .btn-primary:hover, .btn-primary:active, .btn-primary:focus {
      background-color: #0a3f26 !important;
      border-color: #0a3f26 !important;
      color: #fff !important;
      box-shadow: none !important;
    }
    .form-control {
      border-radius: 8px;
      padding: 10px 14px;
      border: 1px solid #ced4da;
      font-size: 0.95rem;
    }
    .form-control:focus {
      border-color: #0b492c;
      box-shadow: 0 0 0 0.16rem rgba(11, 73, 44, 0.2);
    }
    .form-label { font-weight: 500; }
  </style>
</head>

<body class="auth-container">
<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
      <div class="auth-card p-4 p-md-5">
        <div class="mb-3 text-center">
          <h2 class="fw-bold auth-title mb-1">Selamat Datang Kembali!</h2>
          <p class="text-muted auth-subtitle">
            Masuk untuk menikmati fitur yang tersedia!
          </p>
        </div>

        <!-- ERROR / LOGOUT MESSAGE -->
        <div class="mt-2">
          <div class="alert alert-danger py-2" th:if="${param.error}">
            Username atau password salah.
          </div>
          <div class="alert alert-success py-2" th:if="${param.logout}">
            Berhasil logout.
          </div>
        </div>

        <!-- FORM LOGIN: th:action biar aman di docker/nginx/proxy -->
        <form class="mt-3" method="post" th:action="@{/login}">
          <div class="mb-3">
            <label for="username" class="form-label">Masukan akun</label>
            <input type="text"
                   class="form-control"
                   id="username"
                   name="username"
                   placeholder="contoh: pengelola"
                   required />
          </div>

          <div class="mb-4">
            <label for="password" class="form-label">Password</label>
            <input type="password"
                   class="form-control"
                   id="password"
                   name="password"
                   placeholder="Masukkan password"
                   required />
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg">Masuk</button>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
</body>
</html>
