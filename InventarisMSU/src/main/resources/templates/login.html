<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - MSU</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Owl Carousel CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">


  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      background-color: #ffffff;
    }

    .login-container {
      height: 100vh;
      display: flex;
    }

    /* Left Column: Form & Info */
    .left-panel {
      height: 100vh;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 0 5rem;
      /* More padding for cleaner look */
    }

    /* Right Column: Image */
    .right-panel {
      height: 100vh;
      background-color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .auth-card {
      width: 100%;
      max-width: 450px;
    }

    /* Standardized Image Size */
    .illustration-wrapper {
      width: 500px;
      height: 500px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .illustration-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      /* Ensures consistent filling */
      border-radius: 20px;
      border: 3px solid #0f4c3a;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    .role-title {
      font-weight: 800;
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      text-transform: uppercase;
      color: #1a1a1a;
    }

    .role-desc {
      color: #6c757d;
      line-height: 1.6;
      font-size: 1rem;
      margin-bottom: 2rem;
      text-align: justify;
    }

    .btn-login {
      background-color: #1a1a1a;
      color: white;
      border-radius: 8px;
      padding: 12px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-login:hover {
      background-color: #333;
      transform: translateY(-2px);
    }

    /* Owl Nav Customization */
    .owl-nav {
      position: absolute;
      top: 50%;
      width: 110%;
      /* Slightly wider than image */
      left: -5%;
      transform: translateY(-50%);
      display: flex;
      justify-content: space-between;
      z-index: 10;
      pointer-events: none;
    }

    .owl-nav button {
      pointer-events: auto;
      background: white !important;
      border-radius: 50% !important;
      width: 50px;
      height: 50px;
      display: flex !important;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease !important;
    }

    .owl-nav button:hover {
      background: #f8f9fa !important;
      transform: scale(1.1);
    }

    .owl-nav button i {
      font-size: 1.5rem;
      color: #1a1a1a;
    }

    /* Form Styles */
    .form-control {
      background-color: #f8f9fa;
      border: 1px solid #e9ecef;
      padding: 12px 16px;
      font-size: 0.95rem;
    }

    .form-control:focus {
      box-shadow: none;
      border-color: #1a1a1a;
      background-color: #fff;
    }

    .form-label {
      font-weight: 600;
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
      color: #1a1a1a;
    }

    /* Overlay Text on Image */
    .image-label {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-weight: 900;
      font-size: 2.5rem;
      color: #ffffff;
      text-transform: uppercase;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      z-index: 2;
      letter-spacing: 2px;
    }
  </style>
</head>

<body>

  <div class="row m-0" style="height: 100vh;">

    <!-- LEFT COLUMN: Form & Description -->
    <div class="col-lg-5 col-12 left-panel">
      <div class="auth-card">

        <!-- Dynamic Role Description -->
        <div id="roleInfoContainer" class="mb-4">
          <h2 class="role-title" id="dynamicTitle">PENGELOLA SIDE</h2>
          <p class="role-desc" id="dynamicDesc">
            Sebagai Pengelola, Anda bertanggung jawab untuk mengelola inventaris masjid,
            menyetujui pengajuan peminjaman barang dan fasilitas, serta memantau semua laporan aktivitas.
          </p>
        </div>

        <div class="mb-4">
          <h4 class="fw-bold mb-1">Login</h4>
          <p class="text-muted small">Masuk ke akun anda</p>
        </div>

        <!-- ERROR / LOGOUT MESSAGE -->
        <div>
          <div class="alert alert-danger border-0 rounded-3 py-3 px-4 mb-4"
            style="background-color: #f8d7da; color: #721c24;" th:if="${param.error}">
            Email atau password salah.
          </div>
          <div class="alert alert-success border-0 rounded-3 py-3 px-4 mb-4" th:if="${param.logout}">
            Berhasil logout.
          </div>
        </div>

        <form method="post" th:action="@{/login-check}">
          <div class="mb-3">
            <label for="username" class="form-label">Email</label>
            <input type="text" class="form-control rounded-3" id="username" name="username"
              placeholder="contoh: pengelola@msu.com" required />
          </div>

          <div class="mb-4">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control rounded-3" id="password" name="password"
              placeholder="Masukkan password" required />
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-login btn-lg fs-6">Masuk</button>
          </div>
        </form>
      </div>
    </div>

    <!-- RIGHT COLUMN: Carousel Image -->
    <div class="col-lg-7 d-none d-lg-flex right-panel">
      <div class="owl-carousel owl-theme" id="roleCarousel" style="width: 500px;">

        <!-- Slide 1: Pengelola -->
        <div class="item">
          <div class="illustration-wrapper">
            <span class="image-label">PENGELOLA</span>
            <img th:src="@{/assets/pengelola/aset/pengelola.png}" class="illustration-img" alt="Pengelola Illustration">
          </div>
          <!-- Hidden data for JS to grab -->
          <div class="d-none role-data" data-title="PENGELOLA SIDE"
            data-desc="Sebagai Pengelola, Anda bertanggung jawab untuk mengelola inventaris masjid, menyetujui pengajuan peminjaman barang dan fasilitas, serta memantau semua laporan aktivitas.">
          </div>
        </div>

        <!-- Slide 2: Pengurus -->
        <div class="item">
          <div class="illustration-wrapper">
            <span class="image-label">PENGURUS</span>
            <img th:src="@{/assets/pengelola/aset/pengurus.png}" class="illustration-img" alt="Pengurus Illustration">
          </div>
          <!-- Hidden data for JS to grab -->
          <div class="d-none role-data" data-title="PENGURUS SIDE"
            data-desc="Sebagai Pengurus, Anda dapat memantau kondisi fasilitas, melaporkan kerusakan, dan memastikan ketersediaan barang untuk kegiatan masjid.">
          </div>
        </div>

      </div>
    </div>

  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

  <script>
    $(document).ready(function () {
      var owl = $("#roleCarousel");

      owl.owlCarousel({
        items: 1,
        loop: true,
        nav: true,
        dots: false,
        smartSpeed: 500,
        navText: ["<i class='bi bi-chevron-left'></i>", "<i class='bi bi-chevron-right'></i>"]
      });

      // Add Bootstrap Icons
      if ($('head link[href*="bootstrap-icons"]').length === 0) {
        $('head').append('<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">');
      }

      // Sync Text on Change
      owl.on('changed.owl.carousel', function (event) {
        // Owl Carousel clones items for loop, so we need to find the active one
        // The event.item.index gives the position in the "stage" which includes clones
        var current = event.item.index;
        // Find the .item element at that index
        var activeItem = $(event.target).find(".owl-item").eq(current).find(".role-data");

        if (activeItem.length) {
          var title = activeItem.data("title");
          var desc = activeItem.data("desc");

          // Simple fade effect
          $("#roleInfoContainer").fadeOut(200, function () {
            $("#dynamicTitle").text(title);
            $("#dynamicDesc").text(desc);
            $(this).fadeIn(200);
          });
        }
      });
    });
  </script>
</body>

</html>
