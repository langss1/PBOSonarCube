<!doctype html>
<html lang="id">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Peminjaman Ruang — MSU</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap">
  <link rel="stylesheet" th:href="@{/assets/guest/ruangan.css}">
  <link rel="icon" th:href="@{/assets/guest/loogoo.png}">
</head>

<body>
  <!-- NAVBAR -->
  <nav th:replace="~{fragments/guest_layout :: navbar(activePage='ruangan')}"></nav>

  <main class="container py-4">
    <!-- HERO -->
    <section class="hero mb-4 reveal-up">
      <img th:src="@{/assets/guest/plaza1.png}" alt="Plaza Masjid">
      <div class="caption">
        <div>
          <h1 class="mb-2 drop-in">Peminjaman Ruang</h1>
          <p class="m-0">Semua urusan peminjaman dan perizinan kini bisa dilakukan secara online.</p>
        </div>
      </div>
    </section>

    <!-- SEARCH -->
    <section class="mb-3 reveal-up">
      <div class="search-wrap">
        <i class="bi bi-search"></i>
        <input id="searchInput" type="text" class="form-control search-input"
          placeholder="Cari ruang… (mis. aula, rapat, kelas)">
        <button id="clearSearch" class="btn btn-clear" type="button" aria-label="Bersihkan">
          <i class="bi bi-x-lg"></i>
        </button>
      </div>
      <small class="text-muted">Ketik untuk memfilter daftar di bawah.</small>
    </section>

    <!-- SCHEDULE FILTER -->
    <section class="schedule-filter mb-4 reveal-up">
      <div class="card border-0 shadow-sm">
        <div class="card-body p-4">
          <h5 class="card-title mb-3 fw-bold"><i class="bi bi-clock me-2"></i>Waktu Peminjaman</h5>
          <div class="row g-3">
            <div class="col-md-3">
              <label class="form-label small fw-bold" for="dateStart">Tanggal Pakai</label>
              <input type="date" class="form-control" id="dateStart">
            </div>
            <div class="col-md-3">
              <label class="form-label small fw-bold" for="timeStart">Jam Pakai</label>
              <input type="time" class="form-control" id="timeStart">
            </div>
            <div class="col-md-3">
              <label class="form-label small fw-bold" for="dateEnd">Tanggal Kembali</label>
              <input type="date" class="form-control" id="dateEnd">
            </div>
            <div class="col-md-3">
              <label class="form-label small fw-bold" for="timeEnd">Jam Kembali</label>
              <input type="time" class="form-control" id="timeEnd">
            </div>
            <div class="col-12 d-flex align-items-end mt-3 gap-2">
              <div class="text-muted small me-auto js-daterange">Silakan tentukan waktu peminjaman dulu.</div>
              <button id="btnShowCalendar" class="btn btn-outline-secondary" type="button" title="Lihat Jadwal Harian">
                <i class="bi bi-calendar3"></i>
              </button>
              <button class="btn btn-success" id="btnCheckAvailability">
                <i class="bi bi-search me-1"></i> Cek Ketersediaan
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <h3 class="section-title mb-3 reveal-up">Daftar Ruangan</h3>

    <!-- GRID 5 kolom × 2 baris (contoh 10 ruang) -->
    <section class="items-grid" id="itemsGrid">
      <div class="col reveal-up" th:each="item : ${items}">
        <article class="item-card tap-anim" data-type="ruang"
          th:classappend="${item.status != 'Tersedia'} ? ' item-disabled' : ''" th:data-max="${item.stock}">
          <div class="item-thumb">
            <img th:src="@{'/assets/guest/' + ${item.imageUrl}}" th:alt="${item.name}">
            <span class="badge-status" th:text="${item.status == 'Tersedia' ? 'Active' : 'Inactive'}">Active</span>
            <div class="qty-actions" th:if="${item.status == 'Tersedia'}">
              <button class="qty-btn" data-action="inc" aria-label="Batalkan pilih">−</button>
              <button class="qty-btn" data-action="dec" aria-label="Pilih ruangan">＋</button>
            </div>
          </div>
          <div class="item-body">
            <div class="item-title fw-bold" th:text="${item.name}">Nama Ruang</div>
            <div class="item-desc text-muted small mb-2" th:text="${item.description}">Deskripsi ruang...</div>
            <div class="item-meta">
              <div>Stok : <span class="sisa fw-bold" th:text="${item.stock}">1</span></div>
              <div class="mt-1">Kapasitas: <span class="fw-bold"
                  th:text="${item.capacity != null && item.capacity > 0 ? item.capacity : 50} + ' orang'">50
                  orang</span></div>
            </div>
          </div>
        </article>
      </div>
    </section>

    <p id="emptyState" class="text-center text-muted d-none mt-4">Tidak ada ruang yang cocok.</p>
  </main>

  <!-- MODALS & FAB -->
  <div th:replace="~{fragments/guest_layout :: modals}"></div>

  <!-- FOOTER -->
  <footer th:replace="~{fragments/guest_layout :: footer}"></footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script th:src="@{/assets/guest/cart.js}"></script>
  <script th:src="@{/assets/guest/catalogue-common.js}"></script>
  <script th:src="@{/assets/guest/ruangan.js}"></script>

</body>

</html>
